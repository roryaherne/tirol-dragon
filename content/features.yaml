  name: jiu jitsu
  title: Jiu Jitsu
  body: Brazilian jiu-jitsu is a self-defence martial art and combat sport based on grappling, ground fighting and submission holds. It focuses on the skill of controlling one's opponent, gaining a dominant position and using a number of techniques to force them in to submission via joint locks or chokeholds.
  image: 'images/bjj.jpg'
-
  name: hiit
  title: High Intensity Interval Training
  body: High-intensity interval training, also called high-intensity intermittent exercise or sprint interval training, is a form of interval training, a cardiovascular exercise strategy alternating short periods of intense anaerobic exercise with less intense recovery periods, until too exhausted to continue.
  image: 'images/hiit.jpg'
-
  name: kettlebells
  title: Kettlebells
  body: Kettlebells are cast-iron weights (resembling a cannonball with a handle) used to perform ballistic exercises that combine cardiovascular, strength and flexibility training. Unlike traditional dumbbells, the Kettlebell's centre of mass is extended beyond the hand, which facilitates ballistic and swinging movements.
  image: 'images/kettlebells.jpg'
-
  name: Capoeira
  title: Capoeira
  body: Capoeira is an Afro-Brazilian martial art that combines elements of dance, acrobatics, and music. It was developed by enslaved Africans in Brazil at the beginning of the 16th century. It is known for its acrobatic and complex maneuvers, often involving hands on the ground and inverted kicks.
  image: 'images/capoeira.jpg'
