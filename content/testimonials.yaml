title: What People Are Saying.
quotes:
  -
    text: There is no losing in jiu jitsu. You either win or you learn.
    cite: Carlos Gracie, Sr.
  -
    text: Jiu jitsu and martial arts do not build character, they reveal it. We are all born with unmeasurable courage and determination, but it is as we go through the trials of rigorous training that we rediscover those gifts.
    cite: Ricardo Almeida
